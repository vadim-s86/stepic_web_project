server {
	listen	80 default;
	
	location ^~ /uploads/ {
		root /home/box/web/uploads
	}
	location ~* \.(gif|jpg|png|css|js|jpeg)$ {
		root /home/box/web/public
	}
	location ~* ^.[^.]$ {                                                   
        return 404;                                                     
    }
}